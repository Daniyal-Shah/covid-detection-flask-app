<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <div class="container py-5">
      <!-- For demo purpose -->
      <header class="text-white text-center">
        <h1 class="display-4">Covid-19 Detection</h1>
        <p class="lead mb-0">COVID - VIRAL - NORMAL</p>
      </header>

      <div class="row py-4">
        <form action="{{ url_for('predict')}}" method="post">
          <div class="col-lg-6 mx-auto">
            <!-- Upload image input-->
            <div
              class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm"
            >
              <input
                id="upload"
                type="file"
                onchange="readURL(this);"
                class="form-control border-0"
              />
              <label
                id="upload-label"
                for="upload"
                class="font-weight-light text-muted"
                >Choose file</label
              >
              <div class="input-group-append">
                <label for="upload" class="btn btn-light m-0 rounded-pill px-4">
                  <i class="fa fa-cloud-upload mr-2 text-muted"></i
                  ><small class="text-uppercase font-weight-bold text-muted"
                    >Choose file</small
                  ></label
                >
              </div>
            </div>

            <!-- Uploaded image area-->
            <p class="font-italic text-white text-center">
              {{ prediction_text }} The image uploaded will be rendered inside
              the box below.
            </p>
            <div class="image-area mt-4">
              <img
                id="imageResult"
                src="#"
                alt=""
                class="img-fluid rounded shadow-sm mx-auto d-block"
              />
            </div>

            <div class="d-grid gap-2 md-block mt-4">
              <button type="submit" class="btn btn-success">Submit</button>
              <button type="reset" class="btn btn-warning">Reset</button>
              <button class="btn btn-primary">About Us</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
