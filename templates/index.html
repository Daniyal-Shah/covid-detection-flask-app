<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Covid Detector</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="../static/Normal-10191.png" type="image/icon type" />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <div class="container py-5">
      <!-- For demo purpose -->
      <header class="text-white text-center">
        <h1 class="display-4" style="font-weight: 700;">COVID-19 DETECTION</h1>
        <p class="lead mb-0">COVID - VIRAL - NORMAL</p>
      </header>


      <div class="row py-4">
        <form
        id="myform"
          action="{{ url_for('predict')}}"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="col-lg-6 mx-auto">
            <!-- Upload image input-->
            <div class="image-area mt-4">
              <img
                id="imageResult"
                src="../static/img_icon.png"
                alt=""
                height="300px"
                width="300px"
                class="img-fluid rounded shadow-sm mx-auto d-block"
              />
            </div>

            <div
              class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm mt-4"
            >
              <input
                id="upload"
                type="file"
                name="file"
                accept="image/png, image/gif, image/jpeg"
                onchange="readURL(this);"
                class="form-control border-0"
              />
              <label
                id="upload-label"
                for="upload"
                class="font-weight-light text-muted"
                >Choose file</label
              >
              <div class="input-group-append">
                <label for="upload" class="btn btn-light m-0 rounded-pill px-4">
                  <i class="fa fa-cloud-upload mr-2 text-muted"></i
                  ><small class="text-uppercase font-weight-bold text-muted"
                    >Choose file</small
                  ></label
                >
              </div>
            </div>

            <!-- Uploaded image area-->
            <p
            id="predictionResult"
              class=" text-white"
              style=" font-weight: 800; font-size: 30px;"
            >
            </p>

            <div class="d-grid gap-2 md-block mt-4">

              <button id="btnSubmit" type="submit" class="btn btn-d disabled">Predict</button>


              <button type="reset" class="btn btn-d" id="btnReset">
                Reset
              </button>

              <!-- about us  -->
              <button type="button" class="btn btn-d" data-bs-toggle="modal" data-bs-target="#aboutModal"  >About Us</button>



              <!-- The Modal -->
<div class="modal" id="aboutModal">
  <div class="modal-dialog  modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"  style="font-weight: 900;">About Us</h4>
        <button type="button " class="btn-close " data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div>
          <h3 class="text-bold my-4" style="font-weight: 900;">PROJECT</h3>
        </div>
        <h5>Covid-19 detection with X-ray images using Deep learning </h5>
        
        <div>
          <h3 class="text-bold my-4" style="font-weight: 900;">GROUP MEMBERS</h3>
        </div>
        <h5>Daniyal Shah (021-19-0042) </h5>
        <h5>Ali Arshad (141-19-0007) </h5>
        <h5>Kainat Kiran (051-18-0018) </h5>
      </div>

      <!-- Modal footer -->

    </div>
  </div>
</div>




            </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/app.js"></script>
  </body>
</html>
